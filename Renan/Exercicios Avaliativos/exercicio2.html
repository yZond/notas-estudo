<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="exercicio2.css">
</head>
<body>
    <main>
        <h1 class="Titulo">Cadastre e concorra!</h1>
        <p class="subtitulo">Preencha o formulário e concorra a uma viagem dos sonhos para você mais um acompanhante para o local de sua escolha!</p>

        <form action="">

            <label for="nome">Nome</label>
            <input type="text" id="name" placeholder="Digite seu nome" required>
            
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="nascimento">Data de Nascimento</label>
            <input type="text" id="nascimento" placeholder="mm/dd/yyyy" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" placeholder="Digite seu estado" required>


        <div class="flex">
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" placeholder="Digite sua cidade" required>
                </div>

                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" placeholder="Digite seu bairro" required>
                </div>

                <div>
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" placeholder="Digite sua rua" required>
                </div>

                <div>
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Digite o complemento (ex: Apto 102)" required>
                </div>
        </div>

            <button type="submit">Cadastrar</button>


        </form>

    </main>
</body>
</html>
