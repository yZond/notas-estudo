<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
  <h1>Lista de números</h1>  
    <ul id="lista"></ul>  
  
         <script>
            let maximo = Number(prompt("Até que número você quer?"))

            let ul = document.getElementById("lista");  
  
            for (let i = 1; i <= maximo; i++) {  
                ul.innerHTML += "<li>Número " + i + "</li>";  
            }  
        </script>  
</body> 

</html>
