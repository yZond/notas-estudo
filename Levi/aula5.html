<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <script>

            let idade = Number(prompt("Digite sua idade:"));  
  
            if (idade < 16) {  
                alert("Não pode votar!");  
            } else if (idade >=16 & idade <= 17) {  
                alert("Voto opcional!");  
            } else if (idade >=18) {  
                alert("Voto obrigatório!");  
            } else {  
                alert("Erro");  
            }  

        </script>
    </div>
</body>
</html>
